name: "publish"

on:
  push:
    branches:
      - master

jobs:
  release:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 19.x
          registry-url: https://registry.npmjs.org/
      - name: publish
        run: npm publish --access public

      - name: Install dependencies
        run: yarn && yarn install

      - name: Install jest
        run: yarn add jest jest-environment-jsdom

      - name: Build
        run: yarn build

      - name: Publish
        run: yarn publish

        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SUGARBUSH_TOKEN }}